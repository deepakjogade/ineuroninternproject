<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>ImageToTextConverter - Result page</title>
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" /> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    </head>

    <body id="dark-mode">
            <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a style="text-decoration:none;" class="navbar-brand" href="/"><b>ImageToTextConverter</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <div class="collapse navbar-collapse menu-main" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto menu-item">
                    <li class="nav-item">
                        <a style="text-decoration:none;" class="nav-link" href="/">home</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        <section id="banner">
            <div class="container zindex">
                <div style="padding-left: 20px; padding-right: 20px">
                   <img
                        src="{{img}}"
                        alt="Uploaded Image"
                        width="300px"
                        style="margin: auto; border-radius: 10px; margin-bottom: 8px"
                    />
                    <br>
                    <hr>
                   <h4>Text Found in the Image:</h4>
                    <hr>
                    <h6
                        style="
                            color: #121212;
                            font-size: 12px;
                            font-family: 'Poppins', sans-serif;
                            text-align: left;
                            padding-bottom: 20px;
                        "
                    >
                        {{var}}
                    </h6>
                    <div>
                        <P>click on text to copy</P>
                    </div>

                    <a
                        href="{{url_for('gettext')}}"
                        class="btn btn-warning"
                        >Download</a
                    >
                </div>
            </div>
        </section>
        <!--JavaScript -->
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    </body>
</html>
